  <style>

      --yes: #4CAF50;
      --no: #f44336;

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      width: min(760px, 92vw);
      padding: 24px;
    }

    h1 {
      margin: 0 0 22px 0;
      font-size: clamp(22px, 3.5vw, 44px);
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    #cat {
      width: 240px;
      height: auto;
      margin: 10px auto 10px auto;
      display: block;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    /* Sentence under the cat */
    #status {
      margin-top: 2px;
      margin-bottom: 10px;
      min-height: 34px;
      font-size: clamp(18px, 2.5vw, 22px);
      font-weight: 700;
      color: #444;
    }

    /* happy idle bounce */
    .idle {
      animation: bounce 1.4s infinite ease-in-out;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #buttons {
      display: flex;
      gap: 44px; /* more distance between Yes and No */
      justify-content: center;
      align-items: center;
      margin-top: 12px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      padding: 18px 42px;
      transition: transform 0.2s ease, opacity 0.2s ease, font-size 0.2s ease, padding 0.2s ease;
      font-weight: 800;
    }

    #yes {
      background: var(--yes);
      color: white;
      font-size: 22px;
    }

    /* No stays red, but will move later via class */
    #no {
      background: var(--no);
      color: white;
      font-size: 18px;
      opacity: 0.96;
    }

    /* When No becomes sneaky (moves to corners) */
    .no-float {
      position: fixed;
      z-index: 1000;
    }

    /* Full-screen overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }
    .overlay.show { display: flex; }

    .overlay-inner {
      width: min(760px, 94vw);
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }

    .overlay video {
      width: 100%;
      display: block;
      background: #000;
    }

    .overlay-bottom {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .close-btn {
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

    // ====== STATE ======

    function setCatSad(stageIndex) {

      cat.style.transform = `translateY(${down}px) scale(${scale})`;
      cat.style.filter = `saturate(${Math.max(1 - stageIndex * 0.08, 0.72)})`;
    }

    function resetHappy() {
      cat.src = "cat_happy.png";

      cat.style.filter = "";
      cat.classList.add("idle");
      status.textContent = "";
      noCount = 0;

      noFont = 18;

      yesBtn.style.padding = "18px 42px";

        { top: "20px", right: "20px" },
        { bottom: "20px", left: "20px" },
        { bottom: "20px", right: "20px" }

      // reset first
      noBtn.style.top = "";
      noBtn.style.bottom = "";
      noBtn.style.left = "";
      noBtn.style.right = "";

      Object.assign(noBtn.style, corner);
    }

    noBtn.addEventListener("click", () => {
